<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>늑대의 밤 - 러너 게임</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --font-main: 'Pretendard', sans-serif;
            --color-dark-blue: #2C3E50;
            --color-mid-blue: #34495E;
            --color-light-blue: #3498DB;
            --color-purple: #8E44AD;
            --color-light-purple: #9B59B6;
            --color-white: #ECF0F1;
            --color-grey: #7F8C8D;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--color-dark-blue), var(--color-light-blue), var(--color-light-purple));
            font-family: var(--font-main);
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            max-width: 95vw;
            height: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            background: white;
        }
        
        #gameCanvas {
            display: none;
            background: linear-gradient(to bottom, #1e3c72 0%, #2a5298 50%, #7e8ba3 100%);
            width: 100%;
            height: 100%;
        }
        
        /* --- 화면 공통 스타일 --- */
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 로그인 화면 */
        #loginScreen {
            background: linear-gradient(135deg, var(--color-dark-blue), var(--color-mid-blue));
        }
        
        #loginScreen h1 {
            font-size: 48px;
            color: var(--color-white);
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        
        #nameInput {
            font-family: var(--font-main);
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 20px;
            width: 80%;
            max-width: 300px;
        }
        
        #loginBtn {
            font-family: var(--font-main);
            padding: 15px 40px;
            font-size: 20px;
            background: var(--color-light-purple);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(142,68,173,0.4);
        }
        
        #loginBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(142,68,173,0.6);
        }
        
        /* 메인 메뉴 */
        #mainMenu {
            display: none;
            background: linear-gradient(135deg, var(--color-mid-blue), var(--color-dark-blue));
        }
        
        #mainMenu h2 {
            font-size: 36px;
            color: var(--color-white);
            margin-bottom: 40px;
            text-align: center;
        }
        
        .menuBtn {
            font-family: var(--font-main);
            padding: 20px 60px;
            font-size: 24px;
            margin: 10px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s;
            width: 250px;
        }
        
        #startBtn {
            background: var(--color-light-blue);
            color: white;
            box-shadow: 0 5px 15px rgba(52,152,219,0.4);
        }
        
        #rankingBtn {
            background: var(--color-light-purple);
            color: white;
            box-shadow: 0 5px 15px rgba(155,89,182,0.4);
        }
        
        .menuBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        /* 랭킹 화면 */
        #rankingScreen {
            display: none;
            background: linear-gradient(135deg, var(--color-dark-blue), var(--color-light-blue));
            padding: 40px;
            overflow-y: auto;
        }
        
        #rankingScreen h2 {
            font-size: 42px;
            color: var(--color-white);
            margin-bottom: 30px;
        }
        
        .rankItem {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            margin: 10px;
            background: white;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .rankItem:hover {
            transform: translateX(10px);
        }
        
        .rank1 { background: linear-gradient(135deg, #FFD700, #FFA500); color: white; font-size: 24px; box-shadow: 0 8px 25px rgba(255,215,0,0.5); }
        .rank2 { background: linear-gradient(135deg, #C0C0C0, #A8A8A8); color: white; font-size: 22px; box-shadow: 0 8px 25px rgba(192,192,192,0.5); }
        .rank3 { background: linear-gradient(135deg, #CD7F32, #B87333); color: white; font-size: 20px; box-shadow: 0 8px 25px rgba(205,127,50,0.5); }
        
        .rankNumber { font-size: 36px; font-weight: bold; margin-right: 20px; }
        .rankName { flex: 1; text-align: left; }
        .rankScore { font-size: 28px; font-weight: bold; }
        
        #backBtn {
            font-family: var(--font-main);
            padding: 15px 40px;
            font-size: 20px;
            background: var(--color-mid-blue);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
        }
        
        #backBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(52,73,94,0.6);
        }
        
        /* 게임 UI */
        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: none;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            gap: 5px;
        }
        
        .gameInfo {
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            flex-shrink: 1;
        }
        
        .gameInfo h3 { margin: 0; font-size: 16px; color: var(--color-dark-blue); }
        .gameInfo p { margin: 5px 0 0; font-size: 20px; color: #333; }
        
        #levelInfo { background: linear-gradient(135deg, var(--color-purple), var(--color-light-purple)); }
        #levelInfo h3, #levelInfo p { color: white; }
        
        /* 게임 오버 */
        #gameOver {
            display: none;
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 450px;
        }
        
        #gameOver h2 {
            font-size: 48px;
            color: var(--color-purple);
            margin-top: 0;
            margin-bottom: 20px;
        }

        .final-stats {
            font-size: 22px;
            color: var(--color-mid-blue);
            margin: 10px 0;
        }
        
        .gameOverBtn {
            font-family: var(--font-main);
            padding: 15px 40px;
            font-size: 20px;
            margin: 10px 5px 0;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #restartBtn { background: var(--color-light-blue); box-shadow: 0 5px 15px rgba(52,152,219,0.4); }
        #menuBtn { background: var(--color-grey); box-shadow: 0 5px 15px rgba(127,140,141,0.4); }

        /* --- 반응형 디자인 --- */
        @media (max-width: 600px) {
            #loginScreen h1 { font-size: 36px; }
            #nameInput { font-size: 18px; padding: 12px 20px; }
            #loginBtn { font-size: 18px; padding: 12px 30px; }

            #mainMenu h2 { font-size: 28px; }
            .menuBtn { width: 80%; max-width: 250px; font-size: 20px; padding: 15px; }
            
            #rankingScreen h2 { font-size: 32px; }
            .rankItem { padding: 15px; }
            .rankNumber { font-size: 24px; margin-right: 15px; }
            .rankName { font-size: 16px; }
            .rankScore { font-size: 20px; }

            .gameInfo { padding: 8px 12px; border-radius: 10px; }
            .gameInfo h3 { font-size: 12px; }
            .gameInfo p { font-size: 16px; }

            #gameOver { padding: 20px; }
            #gameOver h2 { font-size: 32px; margin-bottom: 15px; }
            .final-stats { font-size: 18px; }
            .gameOverBtn { width: 80%; max-width: 200px; font-size: 16px; padding: 12px; margin-top: 5px; }
        }

    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- 로그인 화면 -->
        <div id="loginScreen" class="screen">
            <h1>늑대의 밤</h1>
            <input type="text" id="nameInput" placeholder="이름을 입력하세요" maxlength="10">
            <button id="loginBtn">시작하기</button>
        </div>
        
        <!-- 메인 메뉴 -->
        <div id="mainMenu" class="screen">
            <h2 id="welcomeMsg"></h2>
            <button id="startBtn" class="menuBtn">게임 시작</button>
            <button id="rankingBtn" class="menuBtn">랭킹 보기</button>
        </div>
        
        <!-- 랭킹 화면 -->
        <div id="rankingScreen" class="screen">
            <h2>🏆 명예의 전당 🏆</h2>
            <div id="rankingList"></div>
            <button id="backBtn">돌아가기</button>
        </div>
        
        <!-- 게임 캔버스 -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- 게임 UI -->
        <div id="gameUI">
            <div class="gameInfo">
                <h3>플레이어</h3>
                <p id="playerNameDisplay"></p>
            </div>
            <div class="gameInfo" id="levelInfo">
                <h3>레벨</h3>
                <p id="levelDisplay">1</p>
            </div>
            <div class="gameInfo">
                <h3>스코어</h3>
                <p id="scoreDisplay">0</p>
            </div>
        </div>
        
        <!-- 게임 오버 -->
        <div id="gameOver" class="screen">
            <h2>게임 오버!</h2>
            <p class="final-stats">최종 스코어: <span id="finalScore">0</span></p>
            <p class="final-stats">최종 레벨: <span id="finalLevel">1</span></p>
            <button id="restartBtn" class="gameOverBtn">다시 시작</button>
            <button id="menuBtn" class="gameOverBtn">메인 메뉴</button>
        </div>
    </div>

    <script>
        // --- DOM 요소 ---
        const loginScreen = document.getElementById('loginScreen');
        const mainMenu = document.getElementById('mainMenu');
        const rankingScreen = document.getElementById('rankingScreen');
        const gameCanvas = document.getElementById('gameCanvas');
        const gameUI = document.getElementById('gameUI');
        const gameOverElement = document.getElementById('gameOver');
        
        const nameInput = document.getElementById('nameInput');
        const loginBtn = document.getElementById('loginBtn');
        const welcomeMsg = document.getElementById('welcomeMsg');
        const startBtn = document.getElementById('startBtn');
        const rankingBtn = document.getElementById('rankingBtn');
        const backBtn = document.getElementById('backBtn');
        const restartBtn = document.getElementById('restartBtn');
        const menuBtn = document.getElementById('menuBtn');
        
        const playerNameDisplay = document.getElementById('playerNameDisplay');
        const levelDisplay = document.getElementById('levelDisplay');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const finalScore = document.getElementById('finalScore');
        const finalLevel = document.getElementById('finalLevel');
        const rankingList = document.getElementById('rankingList');
        
        const ctx = gameCanvas.getContext('2d');
        
        // --- 게임 변수 ---
        let playerName = '';
        let score = 0;
        let level = 1;
        let gameSpeed = 5;
        const MAX_GAME_SPEED = 12; // 최고 속도 제한
        let gravity = 0.5;
        let gameRunning = false;
        let levelProgress = 0;
        
        // --- 새로운 변수: 장애물 생성 로직용 ---
        let obstacleFrameCounter = 0;
        let nextObstacleTriggerFrame = 100; // 첫 장애물 등장 타이밍

        // 플레이어 객체
        const player = {
            x: 100,
            y: 350,
            radius: 30,
            velocityY: 0,
            jumping: false,
            jumpPower: -12,
            color: '#9B59B6'
        };
        
        // 배열
        let obstacles = [];
        let clouds = [];
        let particles = [];
        
        // --- 클래스 정의 ---
        class Obstacle {
            constructor(type = 'normal') {
                this.type = type;
                this.passed = false;
                
                switch(type) {
                    case 'normal':
                        this.width = 40; this.height = 60 + Math.random() * 40;
                        this.x = gameCanvas.width; this.y = 380 - this.height;
                        this.color = '#8E44AD'; break;
                    case 'tall':
                        this.width = 30; this.height = 100 + Math.random() * 30;
                        this.x = gameCanvas.width; this.y = 380 - this.height;
                        this.color = '#34495E'; break;
                    case 'flying':
                        this.width = 50; this.height = 30;
                        this.x = gameCanvas.width; this.y = 150 + Math.random() * 100;
                        this.color = '#95A5A6'; this.floating = true; this.floatY = 0; break;
                    case 'double':
                        this.width = 35; this.height = 50;
                        this.x = gameCanvas.width; this.y = 380 - this.height;
                        this.color = '#5D6D7E'; this.hasTop = true; this.topY = 100; this.topHeight = 50; break;
                    case 'moving':
                        this.width = 40; this.height = 60;
                        this.x = gameCanvas.width; this.baseY = 380 - this.height; this.y = this.baseY;
                        this.color = '#7F8C8D'; this.moveSpeed = 2; this.moveDirection = -1; this.moveRange = 50; break;
                }
            }
            
            update() {
                this.x -= gameSpeed;
                if (this.type === 'flying' && this.floating) {
                    this.floatY += 0.05; this.y += Math.sin(this.floatY) * 1.5;
                }
                if (this.type === 'moving') {
                    this.y += this.moveSpeed * this.moveDirection;
                    if (this.y < this.baseY - this.moveRange || this.y > this.baseY) {
                        this.moveDirection *= -1;
                    }
                }
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.roundRect(this.x, this.y, this.width, this.height, 10);
                ctx.fill();
                
                if (this.type === 'double' && this.hasTop) {
                    ctx.beginPath();
                    ctx.roundRect(this.x, this.topY, this.width, this.topHeight, 10);
                    ctx.fill();
                }
                
                ctx.fillStyle = 'rgba(255,255,255,0.5)';
                ctx.beginPath();
                ctx.arc(this.x + this.width/2, this.y + 10, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        class Cloud {
            constructor() {
                this.x = gameCanvas.width + Math.random() * 200;
                this.y = Math.random() * 150;
                this.width = 60 + Math.random() * 40;
                this.height = 30 + Math.random() * 20;
                this.speed = 1 + Math.random() * 2;
                this.opacity = 0.3 + Math.random() * 0.3;
            }
            update() {
                this.x -= this.speed;
                if (this.x + this.width < 0) {
                    this.x = gameCanvas.width + Math.random() * 200;
                }
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.size = Math.random() * 5 + 2;
                this.velocityX = Math.random() * 3 - 1.5;
                this.velocityY = Math.random() * 3 - 5;
                this.color = ['#9B59B6', '#BDC3C7', '#95A5A6'][Math.floor(Math.random() * 3)];
                this.life = 1;
            }
            update() {
                this.x += this.velocityX; this.y += this.velocityY;
                this.velocityY += 0.2; this.life -= 0.02;
            }
            draw() {
                ctx.fillStyle = this.color; ctx.globalAlpha = this.life;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill(); ctx.globalAlpha = 1;
            }
        }
        
        // --- 랭킹 시스템 (localStorage 사용) ---
        function getRankings() {
            const rankings = localStorage.getItem('wolfsNightRanking');
            return rankings ? JSON.parse(rankings) : [];
        }

        function saveRanking(name, score) {
            let rankings = getRankings();
            const playerIndex = rankings.findIndex(r => r.name === name);

            if (playerIndex > -1) {
                if (score > rankings[playerIndex].score) {
                    rankings[playerIndex].score = score;
                }
            } else {
                rankings.push({ name, score });
            }

            rankings.sort((a, b) => b.score - a.score);
            rankings = rankings.slice(0, 100);

            localStorage.setItem('wolfsNightRanking', JSON.stringify(rankings));
        }

        // --- 게임 로직 함수 ---
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = 'rgba(255,255,255,0.8)';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 16px Pretendard';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(playerName, player.x, player.y);
        }
        
        function jump() {
            if (!player.jumping && gameRunning) {
                player.velocityY = player.jumpPower;
                player.jumping = true;
                for (let i = 0; i < 5; i++) {
                    particles.push(new Particle(player.x, player.y + player.radius));
                }
            }
        }
        
        function checkCollision(obstacle) {
            let testX = player.x, testY = player.y;
            
            if (player.x < obstacle.x) testX = obstacle.x;
            else if (player.x > obstacle.x + obstacle.width) testX = obstacle.x + obstacle.width;
            if (player.y < obstacle.y) testY = obstacle.y;
            else if (player.y > obstacle.y + obstacle.height) testY = obstacle.y + obstacle.height;
            
            let distance = Math.sqrt(Math.pow(player.x - testX, 2) + Math.pow(player.y - testY, 2));
            if (distance <= player.radius) return true;
            
            if (obstacle.type === 'double' && obstacle.hasTop) {
                testX = player.x; testY = player.y;
                if (player.x < obstacle.x) testX = obstacle.x;
                else if (player.x > obstacle.x + obstacle.width) testX = obstacle.x + obstacle.width;
                if (player.y < obstacle.topY) testY = obstacle.topY;
                else if (player.y > obstacle.topY + obstacle.topHeight) testY = obstacle.topY + obstacle.topHeight;
                distance = Math.sqrt(Math.pow(player.x - testX, 2) + Math.pow(player.y - testY, 2));
                if (distance <= player.radius) return true;
            }
            return false;
        }
        
        function initGame() {
            score = 0;
            level = 1;
            levelProgress = 0;
            gameSpeed = 5;
            gameRunning = true;
            obstacles = [];
            particles = [];
            player.y = 350;
            player.velocityY = 0;
            player.jumping = false;

            obstacleFrameCounter = 0;
            nextObstacleTriggerFrame = 120;
            
            if (clouds.length === 0) {
                for (let i = 0; i < 5; i++) {
                    clouds.push(new Cloud());
                }
            }
            
            gameOverElement.style.display = 'none';
            gameLoop();
        }

        function calculateNextObstacleTiming() {
            const baseMinGap = 280;
            const baseRandomGap = 400;
            const minGap = Math.max(150, baseMinGap - level * 8);
            const randomGap = Math.max(100, baseRandomGap - level * 10);
            const nextObstacleDistance = minGap + Math.random() * randomGap;
            nextObstacleTriggerFrame = nextObstacleDistance / gameSpeed;
        }
        
        function getObstacleType() {
            const types = ['normal'];
            if (level >= 2) types.push('tall');
            if (level >= 3) types.push('flying');
            if (level >= 4) types.push('double');
            if (level >= 5) types.push('moving');
            return types[Math.floor(Math.random() * types.length)];
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            
            const gradient = ctx.createLinearGradient(0, 0, 0, gameCanvas.height);
            gradient.addColorStop(0, '#1e3c72');
            gradient.addColorStop(0.5, '#2a5298');
            gradient.addColorStop(1, '#7e8ba3');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            
            clouds.forEach(c => { c.update(); c.draw(); });
            
            ctx.fillStyle = '#34495E';
            ctx.fillRect(0, 380, gameCanvas.width, 20);
            
            player.velocityY += gravity;
            player.y += player.velocityY;
            
            if (player.y > 350) {
                player.y = 350;
                player.jumping = false;
                player.velocityY = 0;
            }
            drawPlayer();
            
            obstacleFrameCounter++;
            if (obstacleFrameCounter > nextObstacleTriggerFrame) {
                obstacles.push(new Obstacle(getObstacleType()));
                obstacleFrameCounter = 0;
                calculateNextObstacleTiming();
            }
            
            obstacles = obstacles.filter(obstacle => {
                obstacle.update();
                obstacle.draw();
                
                if (checkCollision(obstacle)) {
                    gameRunning = false;
                    gameOver();
                }
                
                if (!obstacle.passed && obstacle.x + obstacle.width < player.x) {
                    obstacle.passed = true;
                    score += 10 * level;
                    levelProgress++;
                    
                    if (levelProgress >= 10 + (level * 5)) {
                        level++;
                        levelProgress = 0;
                        gameSpeed = Math.min(MAX_GAME_SPEED, gameSpeed + 0.3);
                        levelDisplay.textContent = level;
                    }
                }
                return obstacle.x > -obstacle.width;
            });
            
            particles = particles.filter(p => { p.update(); p.draw(); return p.life > 0; });
            
            score += 0.1 * level;
            scoreDisplay.textContent = Math.floor(score);
            
            requestAnimationFrame(gameLoop);
        }
        
        function gameOver() {
            finalScore.textContent = Math.floor(score);
            finalLevel.textContent = level;
            gameOverElement.style.display = 'flex';
            saveRanking(playerName, Math.floor(score));
        }
        
        function loadRanking() {
            const rankings = getRankings();
            rankingList.innerHTML = '';
            
            if (rankings.length === 0) {
                rankingList.innerHTML = '<p style="color: white; font-size: 20px;">아직 기록이 없습니다!</p>';
                return;
            }

            rankings.forEach((rank, index) => {
                const rankItem = document.createElement('div');
                rankItem.className = `rankItem ${index < 3 ? `rank${index + 1}` : ''}`;
                rankItem.innerHTML = `
                    <span class="rankNumber">${index + 1}</span>
                    <span class="rankName">${rank.name}</span>
                    <span class="rankScore">${rank.score}점</span>
                `;
                rankingList.appendChild(rankItem);
            });
        }
        
        // --- 화면 전환 함수 ---
        function showScreen(screenToShow) {
            [loginScreen, mainMenu, rankingScreen].forEach(screen => {
                screen.style.display = 'none';
            });
            gameCanvas.style.display = 'none';
            gameUI.style.display = 'none';

            screenToShow.style.display = 'flex';
        }

        function showGame() {
            [loginScreen, mainMenu, rankingScreen].forEach(screen => {
                screen.style.display = 'none';
            });
            gameCanvas.style.display = 'block';
            gameUI.style.display = 'flex';
            
            const containerRect = gameContainer.getBoundingClientRect();
            gameCanvas.width = containerRect.width;
            gameCanvas.height = containerRect.height;

            playerNameDisplay.textContent = playerName;
            levelDisplay.textContent = '1';
            scoreDisplay.textContent = '0';
            initGame();
        }
        
        // --- 이벤트 리스너 ---
        loginBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                playerName = name;
                welcomeMsg.textContent = `${playerName}님, 환영합니다!`;
                showScreen(mainMenu);
            } else {
                nameInput.style.border = '2px solid #E74C3C';
                setTimeout(() => { nameInput.style.border = 'none'; }, 2000);
            }
        });
        
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginBtn.click();
        });
        
        startBtn.addEventListener('click', showGame);
        rankingBtn.addEventListener('click', () => {
            loadRanking();
            showScreen(rankingScreen);
        });
        backBtn.addEventListener('click', () => showScreen(mainMenu));
        restartBtn.addEventListener('click', showGame);
        menuBtn.addEventListener('click', () => showScreen(mainMenu));
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameRunning) {
                e.preventDefault();
                jump();
            }
        });
        
        gameCanvas.addEventListener('touchstart', (e) => {
            if (gameRunning) { e.preventDefault(); jump(); }
        });
        
        gameCanvas.addEventListener('click', () => {
            if (gameRunning) jump();
        });

        window.addEventListener('resize', () => {
            if (gameCanvas.style.display === 'block') {
                const containerRect = gameContainer.getBoundingClientRect();
                gameCanvas.width = containerRect.width;
                gameCanvas.height = containerRect.height;
            }
        });
        
        // 초기 화면
        showScreen(loginScreen);
    </script>
</body>
</html>
