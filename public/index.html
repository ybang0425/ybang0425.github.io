<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎäëÎã§Î¶¨ Îü¨ÎÑà Í≤åÏûÑ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FFE5E5, #E5F3FF, #E5FFE5);
            font-family: 'Jua', sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            background: white;
        }
        
        #gameCanvas {
            display: none;
            background: linear-gradient(to bottom, #E8F5FF 0%, #FFE8F5 100%);
        }
        
        /* Î°úÍ∑∏Ïù∏ ÌôîÎ©¥ */
        #loginScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #FFE8F5, #E8F5FF);
        }
        
        #loginScreen h1 {
            font-size: 48px;
            color: #6B5B95;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(255,255,255,0.8);
        }
        
        #nameInput {
            font-family: 'Jua', sans-serif;
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;

            box-shadow: 0 5px 15px rgba(0,0,0,0.1);

        }
        
        #loginBtn {
            font-family: 'Jua', sans-serif;
            padding: 15px 40px;
            font-size: 20px;
            background: #FFB6C1;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255,182,193,0.4);
        }
        
        #loginBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255,182,193,0.6);
        }
        
        /* Î©îÏù∏ Î©îÎâ¥ */
        #mainMenu {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #E5FFE5, #FFE8F5);

        #mainMenu h2 {
            font-size: 36px;
            color: #6B5B95;

        }
        
        .menuBtn {
            font-family: 'Jua', sans-serif;

        }
        
        #startBtn {
            background: #98D8C8;

        }
        
        #rankingBtn {
            background: #F7DC6F;

        }
        
        .menuBtn:hover {
            transform: translateY(-3px);

        }
        
        /* Îû≠ÌÇπ ÌôîÎ©¥ */
        #rankingScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #E8F5FF, #FFE5E5);
            padding: 40px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        #rankingScreen h2 {
            font-size: 42px;
            color: #6B5B95;
            margin-bottom: 30px;
        }
        
        .rankItem {
            width: 600px;
            padding: 20px;
            margin: 10px;
            background: white;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .rankItem:hover {
            transform: translateX(10px);
        }
        
        .rank1 {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
            font-size: 24px;
            box-shadow: 0 8px 25px rgba(255,215,0,0.5);
        }
        
        .rank2 {
            background: linear-gradient(135deg, #C0C0C0, #A8A8A8);
            color: white;
            font-size: 22px;
            box-shadow: 0 8px 25px rgba(192,192,192,0.5);
        }
        
        .rank3 {
            background: linear-gradient(135deg, #CD7F32, #B87333);
            color: white;
            font-size: 20px;
            box-shadow: 0 8px 25px rgba(205,127,50,0.5);
        }
        
        .rankNumber {
            font-size: 36px;
            font-weight: bold;
            margin-right: 20px;
        }
        
        .rankName {
            flex: 1;
            text-align: left;
        }
        
        .rankScore {
            font-size: 28px;
            font-weight: bold;
        }
        
        #backBtn {
            font-family: 'Jua', sans-serif;
            padding: 15px 40px;
            font-size: 20px;
            background: #B19CD9;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
        }
        
        #backBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(177,156,217,0.6);
        }
        
        /* Í≤åÏûÑ UI */
        #gameUI {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: none;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .gameInfo {
            background: rgba(255,255,255,0.9);
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .gameInfo h3 {
            margin: 0;
            font-size: 20px;
            color: #6B5B95;
        }
        
        .gameInfo p {
            margin: 5px 0 0;
            font-size: 24px;
            color: #333;
        }
        
        #levelInfo {
            background: linear-gradient(135deg, #98D8C8, #7EC8B8);
            color: white;
        }
        
        #levelInfo h3, #levelInfo p {
            color: white;
        }
        
        /* Í≤åÏûÑ Ïò§Î≤Ñ */
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        #gameOver h2 {
            font-size: 48px;
            color: #6B5B95;
            margin-bottom: 20px;
        }
        
        .gameOverBtn {
            font-family: 'Jua', sans-serif;
            padding: 15px 40px;
            font-size: 20px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #restartBtn {
            background: #FFB6C1;
            box-shadow: 0 5px 15px rgba(255,182,193,0.4);
        }
        
        #menuBtn {
            background: #B19CD9;
            box-shadow: 0 5px 15px rgba(177,156,217,0.4);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Î°úÍ∑∏Ïù∏ ÌôîÎ©¥ -->
        <div id="loginScreen">
            <h1>ÌååÏä§ÌÖî Îü¨ÎÑà</h1>
            <input type="text" id="nameInput" placeholder="Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" maxlength="10">
            <button id="loginBtn">ÏãúÏûëÌïòÍ∏∞</button>
        </div>
        
        <!-- Î©îÏù∏ Î©îÎâ¥ -->
        <div id="mainMenu">
            <h2 id="welcomeMsg"></h2>
            <button id="startBtn" class="menuBtn">Í≤åÏûÑ ÏãúÏûë</button>
            <button id="rankingBtn" class="menuBtn">Îû≠ÌÇπ Î≥¥Í∏∞</button>
        </div>
        
        <!-- Îû≠ÌÇπ ÌôîÎ©¥ -->
        <div id="rankingScreen">
            <h2>üèÜ Î™ÖÏòàÏùò Ï†ÑÎãπ üèÜ</h2>
            <div id="rankingList"></div>
            <button id="backBtn">ÎèåÏïÑÍ∞ÄÍ∏∞</button>
        </div>
        
        <!-- Í≤åÏûÑ Ï∫îÎ≤ÑÏä§ -->
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <!-- Í≤åÏûÑ UI -->
        <div id="gameUI">
            <div class="gameInfo">
                <h3>ÌîåÎ†àÏù¥Ïñ¥</h3>
                <p id="playerNameDisplay"></p>
            </div>
            <div class="gameInfo" id="levelInfo">
                <h3>Î†àÎ≤®</h3>
                <p id="levelDisplay">1</p>
            </div>
            <div class="gameInfo">
                <h3>Ïä§ÏΩîÏñ¥</h3>
                <p id="scoreDisplay">0</p>
            </div>
        </div>
        
        <!-- Í≤åÏûÑ Ïò§Î≤Ñ -->
        <div id="gameOver">
            <h2>Í≤åÏûÑ Ïò§Î≤Ñ!</h2>
            <p style="font-size: 24px; color: #9B7EDE; margin-bottom: 10px;">ÏµúÏ¢Ö Ïä§ÏΩîÏñ¥: <span id="finalScore">0</span></p>
            <p style="font-size: 20px; color: #9B7EDE; margin-bottom: 30px;">ÏµúÏ¢Ö Î†àÎ≤®: <span id="finalLevel">1</span></p>
            <button id="restartBtn" class="gameOverBtn">Îã§Ïãú ÏãúÏûë</button>
            <button id="menuBtn" class="gameOverBtn">Î©îÏù∏ Î©îÎâ¥</button>
        </div>
    </div>

    <script>
        // DOM ÏöîÏÜå
        const loginScreen = document.getElementById('loginScreen');
        const mainMenu = document.getElementById('mainMenu');
        const rankingScreen = document.getElementById('rankingScreen');
        const gameCanvas = document.getElementById('gameCanvas');
        const gameUI = document.getElementById('gameUI');
        const gameOverElement = document.getElementById('gameOver');
        
        const nameInput = document.getElementById('nameInput');
        const loginBtn = document.getElementById('loginBtn');
        const welcomeMsg = document.getElementById('welcomeMsg');
        const startBtn = document.getElementById('startBtn');
        const rankingBtn = document.getElementById('rankingBtn');
        const backBtn = document.getElementById('backBtn');
        const restartBtn = document.getElementById('restartBtn');
        const menuBtn = document.getElementById('menuBtn');
        
        const playerNameDisplay = document.getElementById('playerNameDisplay');
        const levelDisplay = document.getElementById('levelDisplay');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const finalScore = document.getElementById('finalScore');
        const finalLevel = document.getElementById('finalLevel');
        const rankingList = document.getElementById('rankingList');
        
        const ctx = gameCanvas.getContext('2d');
        
        // Í≤åÏûÑ Î≥ÄÏàò
        let playerName = '';
        let score = 0;
        let level = 1;
        let gameSpeed = 5;
        let gravity = 0.5;
        let gameRunning = false;
        let lastObstacleX = 800;
        let levelProgress = 0;
        
        // ÌîåÎ†àÏù¥Ïñ¥ Í∞ùÏ≤¥
        const player = {
            x: 100,
            y: 300,
            radius: 30,
            velocityY: 0,
            jumping: false,
            jumpPower: -12,
            color: '#B19CD9'
        };
        
        // Ïû•Ïï†Î¨º Î∞∞Ïó¥
        let obstacles = [];
        let clouds = [];
        let particles = [];
        
        // Ïû•Ïï†Î¨º ÌÅ¥ÎûòÏä§
        class Obstacle {
            constructor(type = 'normal') {
                this.type = type;
                this.passed = false;
                
                switch(type) {
                    case 'normal':
                        this.width = 40;
                        this.height = 60 + Math.random() * 40;
                        this.x = gameCanvas.width;
                        this.y = gameCanvas.height - this.height - 20;
                        this.color = '#FFB6C1';
                        break;
                    case 'tall':
                        this.width = 30;
                        this.height = 100 + Math.random() * 30;
                        this.x = gameCanvas.width;
                        this.y = gameCanvas.height - this.height - 20;
                        this.color = '#98D8C8';
                        break;
                    case 'flying':
                        this.width = 50;
                        this.height = 30;
                        this.x = gameCanvas.width;
                        this.y = 150 + Math.random() * 100;
                        this.color = '#F7DC6F';
                        this.floating = true;
                        this.floatY = 0;
                        break;
                    case 'double':
                        this.width = 35;
                        this.height = 50;
                        this.x = gameCanvas.width;
                        this.y = gameCanvas.height - this.height - 20;
                        this.color = '#BB8FCE';
                        this.hasTop = true;
                        this.topY = 100;
                        this.topHeight = 50;
                        break;
                    case 'moving':
                        this.width = 40;
                        this.height = 60;
                        this.x = gameCanvas.width;
                        this.baseY = gameCanvas.height - this.height - 20;
                        this.y = this.baseY;
                        this.color = '#85C1E2';
                        this.moveSpeed = 2;
                        this.moveDirection = -1;
                        this.moveRange = 50;
                        break;
                }
            }
            
            update() {
                this.x -= gameSpeed;
                
                if (this.type === 'flying' && this.floating) {
                    this.floatY += 0.05;
                    this.y += Math.sin(this.floatY) * 1.5;
                }
                
                if (this.type === 'moving') {
                    this.y += this.moveSpeed * this.moveDirection;
                    if (this.y < this.baseY - this.moveRange || this.y > this.baseY) {
                        this.moveDirection *= -1;
                    }
                }
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.roundRect(this.x, this.y, this.width, this.height, 10);
                ctx.fill();
                
                if (this.type === 'double' && this.hasTop) {
                    ctx.beginPath();
                    ctx.roundRect(this.x, this.topY, this.width, this.topHeight, 10);
                    ctx.fill();
                }
                
                // Ïû•Ïï†Î¨º Ïû•Ïãù
                ctx.fillStyle = 'rgba(255,255,255,0.5)';
                ctx.beginPath();
                ctx.arc(this.x + this.width/2, this.y + 10, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Íµ¨Î¶Ñ ÌÅ¥ÎûòÏä§
        class Cloud {
            constructor() {
                this.x = gameCanvas.width + Math.random() * 200;
                this.y = Math.random() * 150;
                this.width = 60 + Math.random() * 40;
                this.height = 30 + Math.random() * 20;
                this.speed = 1 + Math.random() * 2;
                this.opacity = 0.3 + Math.random() * 0.3;
            }
            
            update() {
                this.x -= this.speed;
                if (this.x + this.width < 0) {
                    this.x = gameCanvas.width + Math.random() * 200;
                }
            }
            
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // ÌååÌã∞ÌÅ¥ ÌÅ¥ÎûòÏä§
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.velocityX = Math.random() * 3 - 1.5;
                this.velocityY = Math.random() * 3 - 5;
                this.color = ['#FFB6C1', '#E8F5FF', '#F7DC6F'][Math.floor(Math.random() * 3)];
                this.life = 1;
            }
            
            update() {
                this.x += this.velocityX;
                this.y += this.velocityY;
                this.velocityY += 0.2;
                this.life -= 0.02;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        
        // ÌîåÎ†àÏù¥Ïñ¥ Í∑∏Î¶¨Í∏∞
        function drawPlayer() {
            // ÏõêÌòï ÌîåÎ†àÏù¥Ïñ¥
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // ÌîåÎ†àÏù¥Ïñ¥ ÌÖåÎëêÎ¶¨
            ctx.strokeStyle = 'rgba(255,255,255,0.8)';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Ïù¥Î¶Ñ ÌëúÏãú
            ctx.fillStyle = 'white';
            ctx.font = 'bold 16px Jua';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(playerName, player.x, player.y);
        }
        
        // Ï†êÌîÑ
        function jump() {
            if (!player.jumping && gameRunning) {
                player.velocityY = player.jumpPower;
                player.jumping = true;
                
                for (let i = 0; i < 5; i++) {
                    particles.push(new Particle(player.x, player.y + player.radius));
                }
            }
        }
        
        // Ï∂©Îèå Í∞êÏßÄ
        function checkCollision(obstacle) {
            // ÏõêÍ≥º ÏÇ¨Í∞ÅÌòïÏùò Ï∂©Îèå Í∞êÏßÄ
            let testX = player.x;
            let testY = player.y;
            
            if (player.x < obstacle.x) testX = obstacle.x;
            else if (player.x > obstacle.x + obstacle.width) testX = obstacle.x + obstacle.width;
            
            if (player.y < obstacle.y) testY = obstacle.y;
            else if (player.y > obstacle.y + obstacle.height) testY = obstacle.y + obstacle.height;
            
            let distX = player.x - testX;
            let distY = player.y - testY;
            let distance = Math.sqrt((distX * distX) + (distY * distY));
            
            if (distance <= player.radius) return true;
            
            // double ÌÉÄÏûÖÏùò ÏúÑÏ™Ω Ïû•Ïï†Î¨ºÎèÑ Ï≤¥ÌÅ¨
            if (obstacle.type === 'double' && obstacle.hasTop) {
                testX = player.x;
                testY = player.y;
                
                if (player.x < obstacle.x) testX = obstacle.x;
                else if (player.x > obstacle.x + obstacle.width) testX = obstacle.x + obstacle.width;
                
                if (player.y < obstacle.topY) testY = obstacle.topY;
                else if (player.y > obstacle.topY + obstacle.topHeight) testY = obstacle.topY + obstacle.topHeight;
                
                distX = player.x - testX;
                distY = player.y - testY;
                distance = Math.sqrt((distX * distX) + (distY * distY));
                
                if (distance <= player.radius) return true;
            }
            
            return false;
        }
        
        // Í≤åÏûÑ Ï¥àÍ∏∞Ìôî
        function initGame() {
            score = 0;
            level = 1;
            levelProgress = 0;
            gameSpeed = 5;
            gameRunning = true;
            obstacles = [];
            particles = [];
            lastObstacleX = 800;
            player.y = 300;
            player.velocityY = 0;
            player.jumping = false;
            
            if (clouds.length === 0) {
                for (let i = 0; i < 5; i++) {
                    clouds.push(new Cloud());
                }
            }
            
            gameOverElement.style.display = 'none';
            gameLoop();
        }
        
        // Ïû•Ïï†Î¨º ÌÉÄÏûÖ ÏÑ†ÌÉù
        function getObstacleType() {
            if (level === 1) return 'normal';
            if (level === 2) return Math.random() < 0.7 ? 'normal' : 'tall';
            if (level === 3) return ['normal', 'tall', 'flying'][Math.floor(Math.random() * 3)];
            if (level === 4) return ['normal', 'tall', 'flying', 'double'][Math.floor(Math.random() * 4)];
            return ['normal', 'tall', 'flying', 'double', 'moving'][Math.floor(Math.random() * 5)];
        }
        
        // Í≤åÏûÑ Î£®ÌîÑ
        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            
            // Î∞∞Í≤Ω
            const gradient = ctx.createLinearGradient(0, 0, 0, gameCanvas.height);
            gradient.addColorStop(0, '#E8F5FF');
            gradient.addColorStop(1, '#FFE8F5');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            
            // Íµ¨Î¶Ñ
            clouds.forEach(cloud => {
                cloud.update();
                cloud.draw();
            });
            
            // Î∞îÎã•
            ctx.fillStyle = '#E6E6FA';
            ctx.fillRect(0, gameCanvas.height - 20, gameCanvas.width, 20);
            
            // ÌîåÎ†àÏù¥Ïñ¥ Î¨ºÎ¶¨
            player.velocityY += gravity;
            player.y += player.velocityY;
            
            if (player.y > 300) {
                player.y = 300;
                player.jumping = false;
                player.velocityY = 0;
            }
            
            drawPlayer();
            
            // Ïû•Ïï†Î¨º ÏÉùÏÑ± (ÏµúÏÜå Í∞ÑÍ≤© Î≥¥Ïû•)
            if (gameCanvas.width - lastObstacleX > 200 + Math.random() * 150) {
                obstacles.push(new Obstacle(getObstacleType()));
                lastObstacleX = gameCanvas.width;
            }
            
            // Ïû•Ïï†Î¨º ÏóÖÎç∞Ïù¥Ìä∏
            obstacles = obstacles.filter(obstacle => {
                obstacle.update();
                obstacle.draw();
                
                if (checkCollision(obstacle)) {
                    gameRunning = false;
                    gameOver();
                }
                
                if (!obstacle.passed && obstacle.x + obstacle.width < player.x) {
                    obstacle.passed = true;
                    score += 10 * level;
                    levelProgress++;
                    
                    // Î†àÎ≤®ÏóÖ
                    if (levelProgress >= 10 + (level * 5)) {
                        level++;
                        levelProgress = 0;
                        gameSpeed += 0.5;
                        levelDisplay.textContent = level;
                    }
                }
                
                return obstacle.x > -obstacle.width;
            });
            
            // ÌååÌã∞ÌÅ¥
            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return particle.life > 0;
            });
            
            // Ï†êÏàò ÏóÖÎç∞Ïù¥Ìä∏
            score += 0.1 * level;
            scoreDisplay.textContent = Math.floor(score);
            
            requestAnimationFrame(gameLoop);
        }
        
        // Í≤åÏûÑ Ïò§Î≤Ñ
        async function gameOver() {
            finalScore.textContent = Math.floor(score);
            finalLevel.textContent = level;
            gameOverElement.style.display = 'block';
            
            // Ï†êÏàò Ï†ÄÏû•
            try {
                await fetch('/api/ranking', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        playerName: playerName,
                        score: Math.floor(score),
                        level: level
                    })
                });
            } catch (error) {
                console.error('Ï†êÏàò Ï†ÄÏû• Ïã§Ìå®:', error);
            }
        }
        
        // Îû≠ÌÇπ Î∂àÎü¨Ïò§Í∏∞
        async function loadRanking() {
            try {
                const response = await fetch('/api/ranking');
                const rankings = await response.json();
                
                rankingList.innerHTML = '';
                rankings.forEach((rank, index) => {
                    const rankItem = document.createElement('div');
                    rankItem.className = `rankItem ${index < 3 ? `rank${index + 1}` : ''}`;
                    rankItem.innerHTML = `
                        <span class="rankNumber">${index + 1}</span>
                        <span class="rankName">${rank.player_name}</span>
                        <span class="rankScore">${rank.best_score}Ï†ê</span>
                    `;
                    rankingList.appendChild(rankItem);
                });
            } catch (error) {
                console.error('Îû≠ÌÇπ Î°úÎî© Ïã§Ìå®:', error);
            }
        }
        
        // ÌôîÎ©¥ Ï†ÑÌôò Ìï®Ïàò
        function showLogin() {
            loginScreen.style.display = 'flex';
            mainMenu.style.display = 'none';
            rankingScreen.style.display = 'none';
            gameCanvas.style.display = 'none';
            gameUI.style.display = 'none';
        }
        
        function showMainMenu() {
            loginScreen.style.display = 'none';
            mainMenu.style.display = 'flex';
            rankingScreen.style.display = 'none';
            gameCanvas.style.display = 'none';
            gameUI.style.display = 'none';
            welcomeMsg.textContent = `${playerName}Îãò, ÌôòÏòÅÌï©ÎãàÎã§!`;
        }
        
        function showRanking() {
            loginScreen.style.display = 'none';
            mainMenu.style.display = 'none';
            rankingScreen.style.display = 'flex';
            gameCanvas.style.display = 'none';
            gameUI.style.display = 'none';
            loadRanking();
        }
        
        function showGame() {
            loginScreen.style.display = 'none';
            mainMenu.style.display = 'none';
            rankingScreen.style.display = 'none';
            gameCanvas.style.display = 'block';
            gameUI.style.display = 'flex';
            playerNameDisplay.textContent = playerName;
            levelDisplay.textContent = '1';
            scoreDisplay.textContent = '0';
            initGame();
        }
        
        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        loginBtn.addEventListener('click', () => {
            if (nameInput.value.trim()) {
                playerName = nameInput.value.trim();
                showMainMenu();
            } else {
                alert('Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
            }
        });
        
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });
        
        startBtn.addEventListener('click', showGame);
        rankingBtn.addEventListener('click', showRanking);
        backBtn.addEventListener('click', showMainMenu);
        restartBtn.addEventListener('click', showGame);
        menuBtn.addEventListener('click', showMainMenu);
        
        // Í≤åÏûÑ Ïª®Ìä∏Î°§
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameRunning) {
                e.preventDefault();
                jump();
            }
        });
        
        gameCanvas.addEventListener('touchstart', (e) => {
            if (gameRunning) {
                e.preventDefault();
                jump();
            }
        });
        
        gameCanvas.addEventListener('click', () => {
            if (gameRunning) jump();
        });
        
        // Ï¥àÍ∏∞ ÌôîÎ©¥
        showLogin();
    </script>
</body>
