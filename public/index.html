    <script>
        // --- DOM ìš”ì†Œ ---
        const loginScreen = document.getElementById('loginScreen');
        const mainMenu = document.getElementById('mainMenu');
        const rankingScreen = document.getElementById('rankingScreen');
        const gameCanvas = document.getElementById('gameCanvas');
        const gameUI = document.getElementById('gameUI');
        const gameOverElement = document.getElementById('gameOver');
        
        const nameInput = document.getElementById('nameInput');
        const loginBtn = document.getElementById('loginBtn');
        const welcomeMsg = document.getElementById('welcomeMsg');
        const startBtn = document.getElementById('startBtn');
        const rankingBtn = document.getElementById('rankingBtn');
        const backBtn = document.getElementById('backBtn');
        const restartBtn = document.getElementById('restartBtn');
        const menuBtn = document.getElementById('menuBtn');
        
        const playerNameDisplay = document.getElementById('playerNameDisplay');
        const levelDisplay = document.getElementById('levelDisplay');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const finalScore = document.getElementById('finalScore');
        const finalLevel = document.getElementById('finalLevel');
        const rankingList = document.getElementById('rankingList');
        
        const ctx = gameCanvas.getContext('2d');
        
        // --- ê²Œì„ ë³€ìˆ˜ ---
        let playerName = '';
        let score = 0;
        let level = 1;
        let gameSpeed = 5;
        const MAX_GAME_SPEED = 12; // ìµœê³  ì†ë„ ì œí•œ
        let gravity = 0.5;
        let gameRunning = false;
        let levelProgress = 0;
        
        // --- ìƒˆë¡œìš´ ë³€ìˆ˜: ì¥ì• ë¬¼ ìƒì„± ë¡œì§ìš© ---
        let obstacleFrameCounter = 0;
        let nextObstacleTriggerFrame = 100; // ì²« ì¥ì• ë¬¼ ë“±ì¥ íƒ€ì´ë°

        // í”Œë ˆì´ì–´ ê°ì²´
        const player = {
            x: 100,
            y: 350,
            radius: 30,
            velocityY: 0,
            jumping: false,
            jumpPower: -12,
            color: '#9B59B6'
        };
        
        // ë°°ì—´
        let obstacles = [];
        let clouds = [];
        let particles = [];
        
        // --- í´ë˜ìŠ¤ ì •ì˜ ---
        class Obstacle {
            constructor(type = 'normal') {
                this.type = type;
                this.passed = false;
                
                switch(type) {
                    case 'normal':
                        this.width = 40; this.height = 60 + Math.random() * 40;
                        this.x = gameCanvas.width; this.y = 380 - this.height;
                        this.color = '#8E44AD'; break;
                    case 'tall':
                        this.width = 30; this.height = 100 + Math.random() * 30;
                        this.x = gameCanvas.width; this.y = 380 - this.height;
                        this.color = '#34495E'; break;
                    case 'flying':
                        this.width = 50; this.height = 30;
                        this.x = gameCanvas.width; this.y = 150 + Math.random() * 100;
                        this.color = '#95A5A6'; this.floating = true; this.floatY = 0; break;
                    case 'double':
                        this.width = 35; this.height = 50;
                        this.x = gameCanvas.width; this.y = 380 - this.height;
                        this.color = '#5D6D7E'; this.hasTop = true; this.topY = 100; this.topHeight = 50; break;
                    case 'moving':
                        this.width = 40; this.height = 60;
                        this.x = gameCanvas.width; this.baseY = 380 - this.height; this.y = this.baseY;
                        this.color = '#7F8C8D'; this.moveSpeed = 2; this.moveDirection = -1; this.moveRange = 50; break;
                }
            }
            
            update() {
                this.x -= gameSpeed;
                if (this.type === 'flying' && this.floating) {
                    this.floatY += 0.05; this.y += Math.sin(this.floatY) * 1.5;
                }
                if (this.type === 'moving') {
                    this.y += this.moveSpeed * this.moveDirection;
                    if (this.y < this.baseY - this.moveRange || this.y > this.baseY) {
                        this.moveDirection *= -1;
                    }
                }
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.roundRect(this.x, this.y, this.width, this.height, 10);
                ctx.fill();
                
                if (this.type === 'double' && this.hasTop) {
                    ctx.beginPath();
                    ctx.roundRect(this.x, this.topY, this.width, this.topHeight, 10);
                    ctx.fill();
                }
                
                ctx.fillStyle = 'rgba(255,255,255,0.5)';
                ctx.beginPath();
                ctx.arc(this.x + this.width/2, this.y + 10, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        class Cloud {
            constructor() {
                this.x = gameCanvas.width + Math.random() * 200;
                this.y = Math.random() * 150;
                this.width = 60 + Math.random() * 40;
                this.height = 30 + Math.random() * 20;
                this.speed = 1 + Math.random() * 2;
                this.opacity = 0.3 + Math.random() * 0.3;
            }
            update() {
                this.x -= this.speed;
                if (this.x + this.width < 0) {
                    this.x = gameCanvas.width + Math.random() * 200;
                }
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.size = Math.random() * 5 + 2;
                this.velocityX = Math.random() * 3 - 1.5;
                this.velocityY = Math.random() * 3 - 5;
                this.color = ['#9B59B6', '#BDC3C7', '#95A5A6'][Math.floor(Math.random() * 3)];
                this.life = 1;
            }
            update() {
                this.x += this.velocityX; this.y += this.velocityY;
                this.velocityY += 0.2; this.life -= 0.02;
            }
            draw() {
                ctx.fillStyle = this.color; ctx.globalAlpha = this.life;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill(); ctx.globalAlpha = 1;
            }
        }
        
        // --- ë­í‚¹ ì‹œìŠ¤í…œ (localStorage ì‚¬ìš©) ---
        function getRankings() {
            const rankings = localStorage.getItem('wolfsNightRanking');
            return rankings ? JSON.parse(rankings) : [];
        }

        function saveRanking(name, score) {
            let rankings = getRankings();
            const playerIndex = rankings.findIndex(r => r.name === name);

            if (playerIndex > -1) {
                // ê¸°ì¡´ ìœ ì €ë©´ ìµœê³  ì ìˆ˜ë§Œ ì €ì¥
                if (score > rankings[playerIndex].score) {
                    rankings[playerIndex].score = score;
                }
            } else {
                // ì‹ ê·œ ìœ ì €
                rankings.push({ name, score });
            }

            // ì ìˆ˜ ìˆœìœ¼ë¡œ ì •ë ¬
            rankings.sort((a, b) => b.score - a.score);
            // ìƒìœ„ 100ëª…ë§Œ ì €ì¥
            rankings = rankings.slice(0, 100);

            localStorage.setItem('wolfsNightRanking', JSON.stringify(rankings));
        }

        // --- ê²Œì„ ë¡œì§ í•¨ìˆ˜ ---
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = 'rgba(255,255,255,0.8)';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 16px Pretendard';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(playerName, player.x, player.y);
        }
        
        function jump() {
            if (!player.jumping && gameRunning) {
                player.velocityY = player.jumpPower;
                player.jumping = true;
                for (let i = 0; i < 5; i++) {
                    particles.push(new Particle(player.x, player.y + player.radius));
                }
            }
        }
        
        function checkCollision(obstacle) {
            let testX = player.x, testY = player.y;
            
            if (player.x < obstacle.x) testX = obstacle.x;
            else if (player.x > obstacle.x + obstacle.width) testX = obstacle.x + obstacle.width;
            if (player.y < obstacle.y) testY = obstacle.y;
            else if (player.y > obstacle.y + obstacle.height) testY = obstacle.y + obstacle.height;
            
            let distance = Math.sqrt(Math.pow(player.x - testX, 2) + Math.pow(player.y - testY, 2));
            if (distance <= player.radius) return true;
            
            if (obstacle.type === 'double' && obstacle.hasTop) {
                testX = player.x; testY = player.y;
                if (player.x < obstacle.x) testX = obstacle.x;
                else if (player.x > obstacle.x + obstacle.width) testX = obstacle.x + obstacle.width;
                if (player.y < obstacle.topY) testY = obstacle.topY;
                else if (player.y > obstacle.topY + obstacle.topHeight) testY = obstacle.topY + obstacle.topHeight;
                distance = Math.sqrt(Math.pow(player.x - testX, 2) + Math.pow(player.y - testY, 2));
                if (distance <= player.radius) return true;
            }
            return false;
        }
        
        function initGame() {
            score = 0;
            level = 1;
            levelProgress = 0;
            gameSpeed = 5;
            gameRunning = true;
            obstacles = [];
            particles = [];
            player.y = 350;

            player.jumping = false;

            // ì¥ì• ë¬¼ ìƒì„± íƒ€ì´ë¨¸ ì´ˆê¸°í™”
            obstacleFrameCounter = 0;
            nextObstacleTriggerFrame = 120; // ì²« ì¥ì• ë¬¼ì€ 2ì´ˆ(120í”„ë ˆì„) í›„ì— ë“±ì¥
            
            if (clouds.length === 0) {
                for (let i = 0; i < 5; i++) {
                    clouds.push(new Cloud());
                }
            }
            
            gameOverElement.style.display = 'none';
            gameLoop();
        }

        /**
         * [ê°œì„ ] ë ˆë²¨ì— ë”°ë¼ ë‹¤ìŒ ì¥ì• ë¬¼ì´ ë“±ì¥í•  íƒ€ì´ë°ì„ ê³„ì‚°í•©ë‹ˆë‹¤.
         * ë ˆë²¨ì´ ë†’ì„ìˆ˜ë¡ ê°„ê²©ì´ ì¢ì•„ì ¸ ë” ì–´ë ¤ì›Œì§‘ë‹ˆë‹¤.
         */
        function calculateNextObstacleTiming() {
            // ê¸°ë³¸ ìµœì†Œ/ìµœëŒ€ ê°„ê²© (í”½ì…€ ë‹¨ìœ„)
            const baseMinGap = 280;
            const baseRandomGap = 400;

            // ë ˆë²¨ì— ë”°ë¼ ê°„ê²©ì„ ì¤„ì„ (ìµœì†Œ 100pxì˜ ê°„ê²©ì€ ë³´ì¥)
            const minGap = Math.max(150, baseMinGap - level * 8);
            const randomGap = Math.max(100, baseRandomGap - level * 10);

            // ë‹¤ìŒ ì¥ì• ë¬¼ê¹Œì§€ì˜ ê±°ë¦¬ (í”½ì…€)
            const nextObstacleDistance = minGap + Math.random() * randomGap;

            // ê±°ë¦¬ë¥¼ í˜„ì¬ ê²Œì„ ì†ë„ë¡œ ë‚˜ëˆ„ì–´ ë‹¤ìŒ ì¥ì• ë¬¼ì´ ë“±ì¥í•  í”„ë ˆì„ ìˆ˜ë¥¼ ê³„ì‚°
            nextObstacleTriggerFrame = nextObstacleDistance / gameSpeed;
        }
        
        function getObstacleType() {
            const types = ['normal'];
            if (level >= 2) types.push('tall');
            if (level >= 3) types.push('flying');
            if (level >= 4) types.push('double');
            if (level >= 5) types.push('moving');
            return types[Math.floor(Math.random() * types.length)];
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            
            const gradient = ctx.createLinearGradient(0, 0, 0, gameCanvas.height);
            gradient.addColorStop(0, '#1e3c72');
            gradient.addColorStop(0.5, '#2a5298');
            gradient.addColorStop(1, '#7e8ba3');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            
            clouds.forEach(c => { c.update(); c.draw(); });
            
            ctx.fillStyle = '#34495E';
            ctx.fillRect(0, 380, gameCanvas.width, 20);
            
            player.velocityY += gravity;
            player.y += player.velocityY;
            
            if (player.y > 350) {
                player.y = 350;
                player.jumping = false;
                player.velocityY = 0;
            }
            drawPlayer();
            
            // --- [ê°œì„ ] ì¥ì• ë¬¼ ìƒì„± ë¡œì§ ---
            obstacleFrameCounter++;
            if (obstacleFrameCounter > nextObstacleTriggerFrame) {
                obstacles.push(new Obstacle(getObstacleType()));
                obstacleFrameCounter = 0;
                calculateNextObstacleTiming(); // ë‹¤ìŒ ì¥ì• ë¬¼ íƒ€ì´ë° ê³„ì‚°
            }
            
            // --- [ìˆ˜ì •] ì¥ì• ë¬¼ ì²˜ë¦¬ ë¡œì§ ---
            let collisionDetected = false;
            obstacles.forEach(obstacle => {
                obstacle.update();
                obstacle.draw();
                
                // ì¶©ëŒ ê°ì§€
                if (checkCollision(obstacle)) {
                    collisionDetected = true;
                }
                
                // ìŠ¤ì½”ì–´ ê³„ì‚°
                if (!obstacle.passed && obstacle.x + obstacle.width < player.x) {
                    obstacle.passed = true;
                    score += 10 * level;
                    levelProgress++;
                    
                    if (levelProgress >= 10 + (level * 5)) {
                        level++;
                        levelProgress = 0;
                        gameSpeed = Math.min(MAX_GAME_SPEED, gameSpeed + 0.3);
                        levelDisplay.textContent = level;
                    }
                }
            });

            // ì¶©ëŒì´ ê°ì§€ë˜ë©´ ê²Œì„ ì˜¤ë²„ ì²˜ë¦¬
            if (collisionDetected) {
                gameRunning = false;
                gameOver();
                return; // ê²Œì„ ë£¨í”„ë¥¼ ì¦‰ì‹œ ì¤‘ë‹¨
            }

            // í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°„ ì¥ì• ë¬¼ ì œê±°
            obstacles = obstacles.filter(obstacle => obstacle.x > -obstacle.width);
            
            particles = particles.filter(p => { p.update(); p.draw(); return p.life > 0; });
            
            score += 0.1 * level;
            scoreDisplay.textContent = Math.floor(score);
            
            requestAnimationFrame(gameLoop);
        }
        
        function gameOver() {
            finalScore.textContent = Math.floor(score);
            finalLevel.textContent = level;
            gameOverElement.style.display = 'block';
            
            // [ê°œì„ ] localStorageì— ì ìˆ˜ ì €ì¥
            saveRanking(playerName, Math.floor(score));
        }
        
        function loadRanking() {
            const rankings = getRankings();
            rankingList.innerHTML = '';
            
            if (rankings.length === 0) {
                rankingList.innerHTML = '<p style="color: white; font-size: 20px;">ì•„ì§ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤!</p>';
                return;
            }

            rankings.forEach((rank, index) => {
                const rankItem = document.createElement('div');
                rankItem.className = `rankItem ${index < 3 ? `rank${index + 1}` : ''}`;
                rankItem.innerHTML = `
                    <span class="rankNumber">${index + 1}</span>
                    <span class="rankName">${rank.name}</span>
                    <span class="rankScore">${rank.score}ì </span>
                `;
                rankingList.appendChild(rankItem);
            });
        }
        
        // --- í™”ë©´ ì „í™˜ í•¨ìˆ˜ ---
        function showLogin() {
            loginScreen.style.display = 'flex';
            mainMenu.style.display = 'none';
            rankingScreen.style.display = 'none';
            gameCanvas.style.display = 'none';
            gameUI.style.display = 'none';
        }
        
        function showMainMenu() {
            loginScreen.style.display = 'none';
            mainMenu.style.display = 'flex';
            rankingScreen.style.display = 'none';
            gameCanvas.style.display = 'none';
            gameUI.style.display = 'none';
            gameOverElement.style.display = 'none'; // <-- ìˆ˜ì •ëœ ë¶€ë¶„
            welcomeMsg.textContent = `${playerName}ë‹˜, í™˜ì˜í•©ë‹ˆë‹¤!`;
        }
        
        function showRanking() {
            mainMenu.style.display = 'none';
            rankingScreen.style.display = 'flex';
            loadRanking();
        }
        
        function showGame() {
            mainMenu.style.display = 'none';
            rankingScreen.style.display = 'none';
            gameCanvas.style.display = 'block';
            gameUI.style.display = 'flex';
            
            // ìº”ë²„ìŠ¤ í¬ê¸° ì„¤ì •
            const containerRect = gameContainer.getBoundingClientRect();
            gameCanvas.width = containerRect.width;
            gameCanvas.height = containerRect.height;

            playerNameDisplay.textContent = playerName;
            levelDisplay.textContent = '1';
            scoreDisplay.textContent = '0';
            initGame();
        }
        
        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---
        loginBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                playerName = name;
                showMainMenu();
            } else {
                nameInput.style.border = '2px solid #E74C3C';
                setTimeout(() => { nameInput.style.border = 'none'; }, 2000);
            }
        });
        
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginBtn.click();
        });
        
        startBtn.addEventListener('click', showGame);
        rankingBtn.addEventListener('click', showRanking);
        backBtn.addEventListener('click', showMainMenu);
        restartBtn.addEventListener('click', showGame);
        menuBtn.addEventListener('click', showMainMenu);
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameRunning) {
                e.preventDefault();
                jump();
            }
        });
        
        gameCanvas.addEventListener('touchstart', (e) => {
            if (gameRunning) { e.preventDefault(); jump(); }
        });
        
        gameCanvas.addEventListener('click', () => {
            if (gameRunning) jump();
        });

        window.addEventListener('resize', () => {
            if (gameCanvas.style.display === 'block') {
                const containerRect = gameContainer.getBoundingClientRect();
                gameCanvas.width = containerRect.width;
                gameCanvas.height = containerRect.height;
            }
        });
        
        // ì´ˆê¸° í™”ë©´
        showLogin();
    </script>
</body>
